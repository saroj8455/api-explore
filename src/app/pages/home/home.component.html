<section>
  <div class="container">
    <div class="py-3">
      <p-button
        label="Fetch Users"
        icon="pi pi-check"
        (click)="initUsers()"
      ></p-button>
    </div>
  </div>
  <div class="container">
    <h1 class="text-500">Users Count {{ users.length }}</h1>
    <hr />
    <ul>
      @for (user of users; track $index) {
      <li
        class="mb-2 text-orange-400 cursor-pointer"
        (click)="goToUserDetsils(user)"
      >
        {{ user.name }}
      </li>
      }
    </ul>
  </div>
  <div class="container">
    <app-users></app-users>
  </div>
</section>
